<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página não disponível</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
      animation: fadeInUp 1.5s ease;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #fff;
      color: #8e2de2;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #f0f0f0;
      transform: translateY(-3px);
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 15px;
      animation: pulse 2s infinite;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="icon">🚧</div>
  <h1>Página em construção</h1>
  <p>Desculpe, esta página ainda não está disponível.<br>
     Estamos trabalhando para disponibilizá-la em breve.</p>
  <a href="/" class="btn">Voltar à página inicial</a>
</body>
</html>
